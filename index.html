<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水群图-快速生成你想要的图</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <div class='container'>
        <div class='logo'>
            <img class="logoBS" src="./imgs/logoBS.png" alt='logo图'>
            <b align="center" class='logoText'>选择你要生成的样式图</b>
        </div>
        <div class='weChat'>
            <button type="button" onclick="play()" class='weBtn'><b class='btn1'><img src='icon/weixinzhifu_1.png'
                        alt='微信支付图' class='weChatImg' />微信支付样式图</b></button>
            <div class="money" id="money-1">
                <input placeholder="请输入金额" size="10" id="money-wechat">
                <input placeholder="主体名显示" size="10" id="ad-wechat">
                <button type="button" class='weBtn' onclick="weChatPay()"><b>生成图片</b></button>
            </div>
        </div>
        <div class='prompt'>
            <p><a href='https://xw.qq.com/amphtml/20181129004241/HTC2018112900424100'>仅供娱乐，禁止用于非法用途</a></p>
        </div>
        <div class='infBtns'>
            <button type="button" class='infBtn' onclick="play1(1)"><b>全部</b></button>
            <button type="button" class='infBtn' onclick="play1('inf1')"><b>教育咨询</b></button>
            <button type="button" class='infBtn' onclick="play1('inf2')"><b>干货灵感</b></button>
            <button type="button" class='infBtn infBtn1' onclick="play1('inf3')"><b>行业声音</b></button>
        </div>
        <div class='content' id='cont'>

        </div>
    </div>

</body>
<script>
    var now = new Date();
    var number = now.getYear().toString() + now.getMonth().toString() + now.getDate().toString() + now.getHours().toString() + now.getMinutes().toString() + now.getSeconds().toString();
    document.write("\<script language=\"javascript\" type=\"text/javascript\" src=\"js/data.js?" + number + "\"><\/script\>");
    document.write("\<script language=\"javascript\" type=\"text/javascript\" src=\"js/index.js?" + number + "\"><\/script\>");

</script>

</html>
