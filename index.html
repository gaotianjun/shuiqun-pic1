<script>
    function play() {

    function play1(num) {
        if(num==4){
            for (let n = 1; n <4; n++) {

                for (let i = 0; i < arr.length; i++) {

            }
        }
        if(num<4){
            for (let n = 1; n < 4; n++) {
                if (n === num) {
                    arr = document.getElementsByClassName('inf' + num);
                    for (let i = 0; i < arr.length; i++) {
                        arr[i].style.display = 'block'
                    }
                    continue;
                }
                arr = document.getElementsByClassName('inf' + n);
                for (let i = 0; i < arr.length; i++) {
